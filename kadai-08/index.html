<html>
    <head>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>ここはインターネット神社です。</h1>
        <button id="my-button">おみくじを引く</button>
        
        <style>
            html {
                background:red;
            }
            h1 {
                color:white;
            } 
            button {
                background-color:black ;
                color:rgb(221, 168, 21); 
            }
        </style>

        <script>
            const Button = document.getElementById("my-button")
            Button.addEventListener('click', () => {
                
                if (Math.random() > 0.5) {
                    alert("大吉")   
                } else {
                    alert("大大大吉")
                }
            })
        </script>

    </body>
</html>
